{% extends 'base.html' %}
{% block content %}
<div>
    <h1>여기가 인덱스 페이지 입니다.</h1>
    <div class="d-flex-row">
        <a href="{% url 'articles:new' %}"><button class="btn btn-primary">글쓰기</button></a>
    </div>
    <ul class="list-group">
    {% for article in articles %}
        <a href="{% url 'articles:detail' article.pk %}" class="list-group-item">
            {{ article.title }}
        </a>
    {% endfor %}
    </ul>   
</div>
{% endblock content %}
