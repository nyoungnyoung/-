{% extends 'base.html' %}
{% block content %}
<div>
  {% comment %} {{ articles }} {% endcomment %}
  <div class="">
    <h1>여기가 인덱스 페이지 입니다</h1>
    <a href="{% url 'articles:create' %}" class="btn btn-primary">글쓰기</a>
  </div>
  <div class="list-group">
  {% for article in articles %}
    <a href ="{% url 'articles:detail' article.pk %}" class="list-group-item">
      {{ article.title }}
    </a>
  {% endfor %}
  </div>

</div>
{% endblock content %}
