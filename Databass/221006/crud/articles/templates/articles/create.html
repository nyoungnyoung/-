{% extends 'base.html' %}

{% block content %}
  <h1>CREATE</h1>
  <!-- form에 들어갈 내용을 내가 직접 작성하는게 아니라, django한테 만들어 달라고 할 거임! -->
  <!-- articles/forms.py에 폼 만들어주기 -->
  <form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>
  <hr>
  <a href="{% url 'articles:index' %}">뒤로가기</a>
{% endblock content %}
