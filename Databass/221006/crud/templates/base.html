<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  <title>Document</title>
</head>
<body>
  {% comment %} 요기 사이에 내용 끼워넣을거야 {% endcomment %}
  <div class="container">
    {% if request.user.is_authenticated %}
      <h3>{{ user }} 님 반갑습니다 </h3>
      <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Logout">
      </form>
      <form action="{% url 'accounts:delete' %}" method="POST">
        {% csrf_token %}
        <input class="btn btn-warning" type="submit" value="회원탈퇴">
      </form>
      <a class="btn btn-success"href="{% url 'accounts:update' %}">회원정보수정</a>
    {% else %}
      <a class="btn btn-primary" href="{% url 'accounts:login' %}">Login</a>
      <a class="btn btn-success"href="{% url 'accounts:signup' %}">Signup</a>
    {% endif %}
    <hr>
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
