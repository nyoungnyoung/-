{% extends 'base.html' %}
{% block content %}
<div>
  <h3>여기에 생성 내용작성</h3>
  <form action="{% url 'articles:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- form에 들어갈 내용을 내가 직접 작성하는게 아니라... django 한테 만들어 달라고 할거-->
    {{ form.as_p }}
    <input type="submit" value="작성">
  </form>
</div>
{% endblock content %}
