<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% load mathfilters %}
    <h1>계산결과</h1>
    <div>
      <p>{{A}} + {{B}} = {{A|add:B}}</p>
      <p>{{A}} * {{B}} = {{A|mul:B}}</p>
      <p>{{A}} - {{B}} = {{A|sub:B}}</p>
      {% if B == '0' %}
      <p>계산할 수 없습니다.</p>
      {% else %}
      <p>{{A}} / {{B}} = {{A|div:B}}</p>
      {% endif %}
    </div>
  </body>
</html>
