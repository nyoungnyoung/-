<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="__(a)__">           <!--'container'-->
        <div class="__(b)__">       <!--'row'-->
        <div class="col-__(c)__-__(d)__"></div>     <!--'md-3'-->
    
    <!--(c) 없음 : viewport 너비가 576px 미만일 때
                sm : viewport 너비가 576px 이상일 때
                md : viewport 너비가 768px 이상일 때
                lg : viewport 너비가 992px 이상일 때
                xl : viewport 너비가 1200px 이상일 때
                xxl : viewport 너비가 1400px 이상일 때
        (d) 1~12 : 박스 너비를 12칸으로 보았을 때 개체가 차지하는 칸 너비 -->

        </div>
    </div>
</body>
</html>
