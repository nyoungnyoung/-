<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자손 결합자 : div 하위 항목으로 있는 모든 p태그에 적용됨*/
        div p {
            color: blue;
        }

        /* 자식 결합자 : div의 자식 p 요소에게만 적용됨 */
        div > p {
            color: crimson;
        }
    </style>
</head>
<body>
    <div>
        <span>
            <p>
             div p   
            </p>
        </span>
        <div>
            <p>div > p</p>
            <p>div > p</p>
        </div>
    </div>
</body>
</html>
