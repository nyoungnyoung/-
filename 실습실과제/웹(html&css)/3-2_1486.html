<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="p-3">
    <div class="py-3 px-3 bg-danger text-white rounded-2">Invalid Login or password</div>
    <h1 class="pt-3 fw-bold">HPHK 전용 Gitlab 시스템</h1>
    
    <hr>
    <div class="border rounded-2">
        <div class="text-center py-3 fw-bold border-bottom border-3 border-primary">Sign in</div>
        <form class="mx-4">
            <div class="my-3">
                <label for="Username" class="form-label fw-bold">Username or Email</label>
                <input type="email" class="form-control" id="Username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check row justify-content-between">
                <div class="row justify-content-between">
                    <div class="col-4">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="col-4 text-end">
                        <a href="#" class="text-decoration-none">Forgot your password?</a>
                    </div>
                </div>              
            </div>

            <div class="mb-4 d-grid gap-2">
                <button type="submit" class="btn btn-success">Sign in</button>
            </div>
            
        </form>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
